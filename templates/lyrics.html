<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ song_title }} by {{ artist }} - Lyrics</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            overflow: hidden;  /* Added to prevent scrollbars when not necessary */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .lyrics {
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: left;
            margin-bottom: 20px;
            max-height: 60vh; /* Restricts the height of the lyrics container */
            overflow-y: auto; /* Enables vertical scrolling */
        }
        a {
            color: #007aff;
            text-decoration: none;
            font-size: 1em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ song_title }} by {{ artist }}</h1>
        <div class="lyrics">{{ lyrics }}</div>
        <a href="{{ url_for('home') }}">Back to Search</a>
    </div>
</body>
</html>
